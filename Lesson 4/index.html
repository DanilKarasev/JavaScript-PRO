<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>eShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="container">
    <button class="cart-button" type="button">Корзина</button>
    <br>
    <input id="search" class="search-input" type="text" placeholder="Поиск...">
  </div>
</header>
<main>
  <div class="container">
    <div class="cart-main">
      <div class="cart-items">
        <p class="cart-main__empty">Корзина пуста</p>
      </div>
      <div class="cart__right_total">
        <div class="cart__right_total_desc">
          <p class="grand_total">ITEMS IN CART&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span id="totalAmount" style="color: #EF5B70;"></span>
          <p class="grand_total">TOTAL PRICE&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span id="totalPrice" style="color: #EF5B70;"></span>
          </p>
        </div>
        <hr class="cart__right_total_hr">
        <button type="submit" class="cart__right_total_btn">PROCEED TO CHECKOUT</button>
      </div>
    </div>
    <div class="goods-list"></div>
  </div>

</main>
<footer>
  <div class="container">
    <form id="registration-form" class="registration_left" novalidate>
    <div class="registration_left-input">
      <h4>Your Info</h4>
      <input type="text" id="name" placeholder="First Name">
      <log></log>
      <input type="text" id="surname" placeholder="Last Name">
      <log></log>
      <input type="text" id="phone" placeholder="+7(000)000-0000">
      <log></log>
    </div>
    <div class="sex">
      <input name="sex" id="sex1" type="radio"><label for="sex1">Male</label>
      <input name="sex" id="sex2" type="radio"><label for="sex2">Female</label>
      <input name="sex" id="sex3" type="radio" checked><label for="sex3">Battle Helicopter</label>
    </div>
    <div class="registration_left-input">
      <h4>Login details</h4>
      <input type="email" id="email" placeholder="Email">
      <log></log>
      <input type="password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])\S{8,}" id="password" placeholder="Password">
      <log></log>
    </div>
    <p class="pass_desc">Please use 8 or more characters, with at least 1 number and a mixture of
      uppercase and lowercase
      letters</p>
    <button class="registration_btn" type="submit">JOIN NOW</button>
  </form>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
