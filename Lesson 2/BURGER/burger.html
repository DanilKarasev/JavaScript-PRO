<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="burger.js" ></script>
</head>
<body>

<!--
3. *Некая сеть фастфуда предлагает несколько видов гамбургеров:
### Маленький (50 рублей, 20 калорий).
### Большой (100 рублей, 40 калорий). ### Гамбургер может быть с одним из нескольких видов начинок (обязательно):
### С сыром (+10 рублей, +20 калорий).
### С салатом (+20 рублей, +5 калорий).
### С картофелем (+15 рублей, +10 калорий). ### Дополнительно гамбургер можно посыпать приправой (+15 рублей, +0 калорий) и полить майонезом (+20 рублей, +5 калорий). ### 3Напишите программу, рассчитывающую стоимость и калорийность гамбургера. Можно использовать примерную архитектуру класса из методички, но можно использовать и свою.
-->
<form name="" action="" id="form">
    <fieldset>
        <legend>Create Hamburger</legend>
        <div class="row">
            <p>Choose Size</p>
            <div class="radio-variant">
                <input type="radio" name="size" id="small" value="small" checked/>
                <label for="small">Small</label>
            </div>
            <div class="radio-variant">
                <input type="radio" name="size" id="large" value="large" />
                <label for="large">Large</label>
            </div>
        </div>
        <div class="row">
            <p>Stuffing</p>
            <div class="radio-variant">
                <input type="radio" name="stuffing" id="cheese" value="cheese" checked/>
                <label for="cheese">Cheese</label>
            </div>
            <div class="radio-variant">
                <input type="radio" name="stuffing" id="salad" value="salad" />
                <label for="salad">Salad</label>
            </div>
            <div class="radio-variant">
                <input type="radio" name="stuffing" id="potato" value="potato"/>
                <label for="potato">Potato</label>
            </div>
        </div>
        <div class="row">
            <p>Toppings</p>
            <div style="display: flex; justify-content: space-evenly">
                <div class="checkbox-variant">
                    <input type="checkbox" name="topping" id="pepper" value="pepper"/>
                    <label for="pepper">Pepper</label>
                </div>
                <div class="checkbox-variant">
                    <input type="checkbox" name="topping" id="mayo" value="mayo"/>
                    <label for="mayo">Mayonnaise</label>
                </div>
            </div>
        </div>
        <div class="submit">
            <input type="submit" value="Make Order" />
        </div>
    </fieldset>
    <br />
    <div id="result">
        <div><b>Price:</b> <span id="price">0</span></div>
        <div><b>Calories:</b> <span id="cal">0</span> кКал</div>
    </div>
</form>

</body>
</html>
